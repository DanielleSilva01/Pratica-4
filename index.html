<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade DOM + Contador</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <h1>Manipulação do DOM + Contador</h1>

    <h2>Exibir Mensagem</h2>
    <input type="text" id="mensagemInput" placeholder="Digite uma mensagem">
    <button id="btn_Mostrar">Mostrar</button>
    <button id="btn_Limpar">Limpar</button>

    <div id="mensagemArea"></div>

    <h2>Contador</h2>
    <div>
      <button id="btn_Incrementar">Incrementar</button>
      <button id="btn_Decrementar">Decrementar</button>
      <button id="btn_Zerar">Zerar</button>
      <span id="contador_Valor">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
